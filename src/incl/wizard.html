        <div class="pull-right"><button type="button" class="close" ng-click="cancel()" aria-hidden="true">&times;</button></div>

           <h3>{{leerling.naam}}</h3>
        </div>
        <div class="modal-body" >
        	<h3>Vraag {{ currentVraag.id }}</h3>

            <div class="btn-group" data-ng-repeat="i in numbers | limitTo:(currentVraag.max+1)">
                 <button type="button" class="btn btn-primary" ng-model="radioModel" btn-radio="$index" >{{$index}}</button>
            </div ng-repeat-end>
            noot

        <div class="modal-footer">

            <div class="pull-right"><button class="btn btn-primary" ng-click="next()">Volgende</button></div>
